<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Homepage.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calorie Calculator</title>
</head>
<body>
  <div class="calcHome">
    <input class="input-style" type="text" placeholder="Enter Your Weight" id="weight">
    <input class="input-style" type="text" placeholder="Enter Your Age" id="age">
    <input class="input-style" type="type" placeholder="Enter Your Height" id="height">
    <label>Gender:</label>
    <div class="radio-container">
      <div class="radio-option">
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
      </div>
      <div class="radio-option">
        <input  type="radio" id="female" name="gender"checked value="female">
        <label for="female">Female</label>
      </div>
    </div>
    <label for="Activity">What's Your Activity Level?</label>
      <select class="input-style2" id="activity">
        <option value="1.2">Sedentary (little to no exercise)</option>
        <option value="1.375">Lightly active (1-3 days/week)</option>
        <option value="1.55">Moderately active (3-5 days/week)</option>
        <option value="1.725">Very active (6-7 days/week)</option>
      </select>
    <button onclick="calculateCalories();" class="input-style">Calculate</button>
    <h2 id="result"></h2>
  </div>
  <script src="Homepage.js"></script>
</body>
</html>
